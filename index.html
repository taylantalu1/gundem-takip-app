    <script>
        // 18 AralÄ±k 2025 GerÃ§ek Veriler
        let trends = {
            haber: ["Ä°rem Sak ve arkadaÅŸlarÄ± gÃ¶zaltÄ±", "Asgari Ã¼cret komisyon toplantÄ±sÄ±", "Trabzonspor - Alanyaspor maÃ§Ä±", "Hatay deprem uyarÄ±larÄ±", "SGK personel alÄ±mÄ± ilanÄ±", "Grip vakalarÄ± artÄ±ÅŸÄ±", "UEFA Avrupa Ligi maÃ§larÄ±"],
            x: ["#SantarelliFenere", "Burhanettin Duran", "Yusuf GÃ¼ney", "Aleyna Tilki", "Ä°rem Sak", "#gÃ¶zaltÄ±", "Danla Bilic", "Mert Vidinli"],

            youtube: ["Minecraft", "GTA roleplay", "Kerem Komiser", "MÃ¼ge AnlÄ±"]
        };
        let intervalId;
        let dark = false;

        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('date').textContent = new Date().toLocaleString('tr-TR');
            document.getElementById('alert').style.display = 'block';
            setTimeout(() => document.getElementById('alert').style.display = 'none', 5000);
            render();
            document.getElementById('loading').style.display = 'none';
        }

        function render() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            const query = document.getElementById('search').value.toLowerCase();
            const catFilter = document.getElementById('categoryFilter').value;

            const cats = [
                { key: "haber", title: "ðŸ“° Son Dakika Haberler", items: trends.haber },
                { key: "x", title: "ðŸ“± X Trends", items: trends.x },
                { key: "google", title: "ðŸ” Google Trends", items: trends.google },
                { key: "tiktok", title: "ðŸŽµ TikTok Trends", items: trends.tiktok.map(t => "TikTok: " + t) },
                { key: "instagram", title: "ðŸ“¸ Instagram Trends", items: trends.instagram.map(t => "Instagram: " + t) },
                { key: "youtube", title: "â–¶ï¸ YouTube Trends", items: trends.youtube.map(t => "YouTube: " + t) }
            ];

            cats.forEach(cat => {
                if (catFilter !== 'all' && catFilter !== cat.key) return;

                let filtered = cat.items.filter(i => i.toLowerCase().includes(query));
                if (filtered.length === 0) return;

                const div = document.createElement('div');
                div.className = 'category';
                div.innerHTML = `<h2>${cat.title}</h2><ul></ul>`;
                const ul = div.querySelector('ul');
                filtered.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.target = '_blank';
                    a.textContent = item;

                    if (item.startsWith('#')) {
                        a.href = `https://x.com/hashtag/${item.substring(1)}`;
                    } else if (item.startsWith('TikTok:')) {
                        const term = item.substring(7).trim();
                        a.href = `https://www.tiktok.com/search?q=${encodeURIComponent(term)}`;
                    } else if (item.startsWith('Instagram:')) {
                        const term = item.substring(10).trim().toLowerCase().replace(/\s+/g, '');
                        if (term.length > 0) {
                            a.href = `https://www.instagram.com/explore/tags/${term}/`;
                        } else {
                            a.href = 'https://www.instagram.com/explore/';
                        }
                    } else if (item.startsWith('YouTube:')) {
                        a.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(item.substring(8))}`;
                    } else {
                        a.href = `https://www.google.com/search?q=${encodeURIComponent(item + " haber")}&tbm=nws`;
                    }

                    li.appendChild(a);
                    ul.appendChild(li);
                });
                content.appendChild(div);
            });
        }

        function setInterval() {
            clearInterval(intervalId);
            const val = parseInt(document.getElementById('interval').value);
            if (val > 0) intervalId = setInterval(loadData, val);
        }

        function toggleDark() {
            dark = !dark;
            document.body.classList.toggle('dark', dark);
        }

        loadData();
        setInterval();
    </script>
